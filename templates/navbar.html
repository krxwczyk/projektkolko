{% load static %}

<a href="/">
    <img src="{% static 'img/logo.png' %}" alt="" height=50px>
</a>

<form method="GET">
    <input type="text" name="q" placeholder="Search rooms...">
</form>

{% if request.user.is_authenticated %}
<p>Hello {{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
